services:
  postgis:
    image: postgis/postgis:15-3.4-alpine
    environment:
      POSTGRES_DB: gis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  trex:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "6767:6767"
    volumes:
      - ./data:/data:ro
    environment:
      - RUST_LOG=info
      - POSTGRES_URL=postgresql://postgres:postgres@postgis:5432/gis
    depends_on:
      postgis:
        condition: service_healthy

volumes:
  pgdata:
